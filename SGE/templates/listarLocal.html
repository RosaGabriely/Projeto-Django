{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Local</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center w-100 text">Locais Cadastrados</h2>
            <a href="{% url 'cadLocal' %}" class="btn btn-primary">+ Novo Local</a>
        </div>

        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                {% if local %}
                <div class="table-responsive">
                    <table class="table-light">
                        <tr>
                            <th>Nome do Local</th>
                            <th>Endere√ßo</th>
                            <th>Capacidade</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for local in locais%}
                            <tr>
                                <td>{{local.nomeL}}</td>
                                <td>{{local.endereco}}</td>
                                <td>{{local.capacidade}}</td>
                                <td>
                                    <a href="{% url 'editarLocal' evento.id %}" class="btn btn-sm btn-primary">Editar</a>
                                    <a href="{% url 'excluirLocal' evento.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p class="text-center text-muted m-0">Nenhum local cadastrado.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
