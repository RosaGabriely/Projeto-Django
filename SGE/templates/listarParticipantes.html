{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Eventos Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center w-100 text">Participante Cadastrados</h2>
            <a href="{% url 'cadParticipante' %}" class="btn btn-primary">+ Novo Participante</a>
        </div>

        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                {% if eventos %}
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Nome</th>
                                <th>E-Mail</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for evento in eventos %}
                            <tr>
                                <td>{{ evento.nome }}</td>
                                <td>{{ evento.email }}</td>
                                <td>{{ evento.telefone}}</td>
                                <td>
                                    <a href="{% url 'editarParticipante' evento.id %}" class="btn btn-sm btn-primary">Editar</a>
                                    <a href="{% url 'excluirParticipante' evento.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p class="text-center text-muted m-0">Nenhum participante cadastrado.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
