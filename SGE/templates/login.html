{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - SGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-5 rounded-4" style="max-width: 500px; width: 150%;">
            
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo SGE" class="img-fluid rounded-circle mx-auto d-block mb-4" style="width: 150px; height: 150px;" alt="Logo">
                <h4 class="text-center mb-3">Bem-Vindo ao EventosFlower! </h4>
            </div>

            <!-- FormulÃ¡rio -->
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lembrar">
                        <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
