{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-5 rounded-4" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4">Criar Conta</h3>

        <form method="POST">
            {% csrf_token %}
            
            {% if user_form.errors %}
                <div class="alert alert-danger">
                    {{ user_form.errors }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário:</label>
                {{ user_form.username }}
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Senha:</label>
                {{ user_form.password1 }}
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirme a senha:</label>
                {{ user_form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Já tem uma conta? Faça login.</a>
        </div>
    </div>
</div>

</body>
</html>
